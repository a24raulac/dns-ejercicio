services:
  dnsserver:
    build: dnsserver
    hostname: dnsserver
    ports:
      - 127.0.0.1:53:53    #So na rede principal
    volumes:
      - ./dnsserver/named.conf.options:/etc/bind/named.conf.options
      - ./dnsserver/db.starwars.ian:/etc/bind/db.starwars.ian
      - ./dnsserver/db.20.168.192.in-addr.arpa:/etc/bind/db.20.168.192.in-addr.arpa
      - ./dnsserver/named.conf.local:/etc/bind/named.conf.local
    networks:
      rededns:
        ipv4_address: 172.25.0.11
  cliente:
    build: cliente
    hostname: cliente1
    networks:
      rededns:
        ipv4_address: 172.25.0.100
    dns: 172.25.0.11
networks:
  rededns:
    ipam:
      config:
        - subnet: 172.25.0.0/16


